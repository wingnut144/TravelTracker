{% extends "base.html" %}

{% block title %}Login - Travel Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h2>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <hr>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('auth.google_auth') }}" class="btn btn-outline-danger">
                        <i class="bi bi-google"></i> Sign in with Google
                    </a>
                    <a href="{{ url_for('auth.microsoft_auth') }}" class="btn btn-outline-primary">
                        <i class="bi bi-microsoft"></i> Sign in with Microsoft
                    </a>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('auth.register') }}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
