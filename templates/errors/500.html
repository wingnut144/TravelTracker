{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead mb-4">
            Oops! Something went wrong on our end. We're working to fix it.
        </p>
        <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #dc3545; opacity: 0.3;"></i>
        <div class="mt-4">
            <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" 
               class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </a>
        </div>
        <div class="mt-4">
            <p class="text-muted small">
                If this problem persists, please contact the administrator.
            </p>
        </div>
    </div>
</div>
{% endblock %}
